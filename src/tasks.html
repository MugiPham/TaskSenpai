    <div class="wrapper">
      <div class="box">
      <h1>Task Manager</h1>
      </div>
    
      <div class="main">
    <section>
		<!-- TABLE CONSTRUCTION-->
		<table id='table'>
			<!-- HEADING FORMATION -->
			<tr>
				<th>Task Name</th>
				<th>Date Created</th>
				<th>Body</th>
			</tr>

			<script>
				$(document).ready(function () {

					// FETCHING DATA FROM JSON FILE
					$.getJSON("tasks.json",
							function (data) {
						var task = '';

						// ITERATING THROUGH OBJECTS
						$.each(data, function (key, value) {

							//CONSTRUCTION OF ROWS HAVING
							// DATA FROM JSON OBJECT
							task += '<tr>';
							task += '<td>' +
								value.TName + '</td>';

							task += '<td>' +
								value.Date + '</td>';

							task += '<td>' +
								value.Body + '</td>';
                
							task += '</tr>';
						});
						
						//INSERTING ROWS INTO TABLE
						$('#table').append(task);
					});
				});
			</script>
	</section>
      </div>
