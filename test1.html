<html>
    <head>
        <title>JSON Experiment</title>
    </head>
    <body>
        <p>
            <ol>
                <li id = "title"><h2></h2></li>
                <li id = "project"><h2></h2></li>
                <li id = "due"><h2></h2></li>
            </ol>
        </p>
        
        <script>
            var data = JSON.parse('{"title":"Task1","due":"01/28/21","project":"Project1"}');
            
            document.getElementById("title").innerHTML = data.title;
            document.getElementById("due").innerHTML = data.due;
            document.getElementById("project").innerHTML = data.project;
            
        </script>

    </body>
